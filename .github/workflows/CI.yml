name: Swift

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode-13.4.1.app
    - name: Build and test
      run: xcodebuild clean build test -workspace ARFoodie/ARFoodieApp.xcworkspace -scheme ARFoodie CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRE=NO
